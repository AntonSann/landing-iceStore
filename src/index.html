<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="IceCream!" />
    <title>IceCream</title>
    <title>Заголовок страницы</title>
  </head>
  <body class="body">
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/header.html"></include>
    <include src="./partials/products.html"></include>
    <include src="./partials/howitsmade.html"></include>
    <include src="./partials/feedback.html"></include>
    <include src="./partials/contacts.html"></include>
    <include src="./partials/footer.html"></include>
    <include src="./partials/copyright.html"></include>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="https://code.jquery.com/jquery-3.x-git.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./index.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/menu-btn.js"></script>
    <script>
      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName('mySlides');
        var dots = document.getElementsByClassName('dot');
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = 'none';
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(' active', '');
        }
        slides[slideIndex - 1].style.display = 'block';
        dots[slideIndex - 1].className += ' active';
      }
    </script>
  </body>
</html>
