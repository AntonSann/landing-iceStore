<header class="header">
  <div class="container header__container">
    <div class="header__flexbox">
      <a href="#" class="logo"> <img src="./images/logo.png" alt="logo" /></a>
      <button type="button" class="header__button" data-menu-button>
        <svg
          class="header__menu-icons"
          width="14"
          height="14"
          aria-label="Переключатель меню"
          aria-controls="nav-wrap"
          aria-expanded="false"
          role="img"
        >
          <use
            class="header__icon-close"
            href="./images/icons/sprite.svg#icon-close"
          ></use>
          <use
            class="header__icon-burger"
            href="./images/icons/sprite.svg#icon-burger"
          ></use>
        </svg>
      </button>
      <div class="nav-wrap" id="nav-wrap" data-menu>
        <nav class="nav">
          <button type="button" class="nav__button">Buy Now</button>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#aboutus" class="nav__link link">About us</a>
            </li>
            <li class="nav__item">
              <a href="#howitsmade" class="nav__link link">How it's made?</a>
            </li>
            <li class="nav__item">
              <a href="#products" class="nav__link link">Our products</a>
            </li>
            <li class="nav__item">
              <a href="#contacts" class="nav__link link">Contacts</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <section class="hero">
      <span class="hero__desc section__desc">
        ice cream<br />
        made with
      </span>
      <h1 class="hero__title section__title section__title--hero">passion</h1>
      <div class="header__buttons">
        <button type="button" class="hero__button button">Products</button>
        <button type="button" class="hero__button button--white">
          How it's made
        </button>
      </div>
    </section>
  </div>
</header>
